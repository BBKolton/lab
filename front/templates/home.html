<head>
	<title>URL Shortener</title>
	<meta author='bbkolton' />
</head>

<body>
	<h1>Welcome to the URL Shortener!</h1>
	<p>Browse our shortened urls or add a new one!</p>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Shortened</th>
				<th>Long</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for url in urls %}
				<tr>
					<td>{{ url.title }}</td>
					<td>{{ url.short }}</td>
					<td>{{ url.long }}</td>
					<td><form action="/lab/url/{{ url.id}}" method='DELETE'>
						<input type='hidden' name='id' value='url.pk' />
						<button onclick=" var req = new XMLHttpRequest()
										  req.open('DELETE', 'http://bbkolton.info344.com/lab/url/{{url.id}}', true)
										  reg.send(); ">Delete</button>
					</form></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>



	<p>Use this form to add a new url</p>
	<form action="/lab/listall/" method='POST'>
		<label>Url
			<input type='text' name='long' />
		</label>
		<label>Shortened Url
			<input type='text' name='short' />
		</label>
		<label>Title of Page
			<input type='text' name='title' />
		</label>
		<label>Status
			<input type='text' name='status' />
		</label>
		<input type='submit' value='Submit' />
	</form>
